        <!--Parte do contato, caso queira alterar a classe da div pode, coloquei um nome diferente pra evitar conflito-->

        <div class="contato">
            <div class="contatoBox">
                <h1>Fale Conosco</h1> <br>
                <form>
                    <input type="text" class="contat" id="name" placeholder="Nome*" required>
                    <input type="tel" class="contat" id="telefone" placeholder="Telefone*" required>
                    <input type="email" class="contat" id="e-mail" placeholder="E-mail*" required>
                    <textarea name="mensagem" id="" cols="45" rows="10" placeholder="Digite sua mensagem*"></textarea>
                    <input type="submit" value="Enviar" class="botao">
                </form>
            </div>
        </div>
        <!--Fim do contato-->
        <!-- Começo rodapé -->

        <div class="futher">
            <div class="container">
                <div class="futherBox">

                    <h2>LUMINOUS</h2>

                </div>
            </div>
        </div>
