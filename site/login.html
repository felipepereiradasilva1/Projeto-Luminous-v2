<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylecadastro.css">
    <title>Login</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar"> 
        <div class="container">
            <label class="logo">LUMINOUS</label>
            <img src="img/logo.png">
            <ul> 
                <li><a href="index.html">home</a></li>
                <li><a href="cadastro.html">Sing up</a></li>
            </ul>
        </div>

    <!-- tela de login -->
    <div class="container">
        <div class="mainContainer">
            <img src="img/avatar.png" alt="">
            <h1>Login</h1>

            <div class="fullBox">
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" placeholder="Digite seu usuario" required>
            </div>
            <div class="fullBox">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="ganbiarra">
                <a href="index.html"><input type="submit" id="login" value="login"></a>
            </div>
        </div>
    </div>
</body>
