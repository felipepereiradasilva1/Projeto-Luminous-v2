<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylecadastro.css">
    <title>sing up</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar"> 
        <div class="container">
            <label class="logo">LUMINOUS</label>
            <img src="img/logo.png">
            <ul> 
                <li><a href="index.html">home</a></li>
                <li><a href="#">login</a></li>
            </ul>
        </div>
    </div>
    <!-- cadastro parte 1 -->
    <div class="container">
        <div class="mainContainer" id="form1">    
        <h1>Cadastre seu usuario</h1>
        <form>
            <div class="fullBox">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" data-min-legth="3">
            </div>
            <div class="halfBox spacing">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="halfBox">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
            </div>
            <div class="halfBox spacing">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="halfBox">
                <label for="confirmacaoDeSenha">Confirmação de senha</label>
                <input type="password" name="confirmacaoDeSenha" id="confirmacaoDeSenha" placeholder="Digite novamente sua senha">
            </div>
            <div class="fullBox">
                <input type="checkbox" name="termosDeUso" id="termosDeUso">
                <label for="termosDeUso" id="termosDeUso-label">Eu li e Aceito os <a href="#">termos de uso</a></label>
            </div>
        </form>          
        
        <div class="ganbiarra">
            <input type="submit" id="btNext" value="next" onclick="trocaForm()">
        </div>

    </div>
    <!-- cadastro parte 2 -->
    <div class="container">
        <div class="mainContainer template" id="form2">
            <h1>Cadastre sua empresa</h1>
            <form >
                <div class="halfBox spacing">
                    <label for="nomeEmpresa">Nome Empresa</label>
                    <input type="text" name="nomeEmpresa" id="nomeEmpresa" placeholder="Digite o nome de sua empresa">
                </div>
                <div class="halfBox">
                    <label for="cnpj">CNPJ</label>
                    <input type="number" name="cnpj" id="cnpj" placeholder="Digite seu CNPJ">
                </div>
                <div class="halfBox spacing">
                    <label for="telefone">Telefone 1</label>
                    <input type="number" name="telefone" id="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="halfBox">
                    <label for="telefone">telefone 1</label>
                    <input type="number" name="telefone" id="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="halfBox spacing">
                    <label for="Cep">Cep</label>
                    <input type="number" name="Cep" id="Cep" placeholder="Digite seu Cep">
                </div>
                <div class="halfBox">
                    <label for="numero">numero</label>
                    <input type="number" name="numero" id="numero" placeholder="Digite seu numero">
                </div>
                <div class="fullBox">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" placeholder="Digite sua rua">
                </div>
                <div class="halfBox spacing">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade">
                </div>
                <div class="halfBox">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" placeholder="Digite seu estado">
                </div>
            </form>
            <div class="ganbiarra">
                <a href="index.html"><input type="submit" id="btSingUp" value="sing up"></a>
            </div>
        </div>
    </div>
    </div>
    <p class="errorValidation template"></p>
</body>
</html>

<script>
    function trocaForm() {
        form1.style = 'display: none;';
        form2.style = 'display: block;';
    }
</script>
